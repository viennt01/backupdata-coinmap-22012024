<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js">
  </script>
</head>

<body>
  <script>
    var data = [
      [25,  175],
      [50,  152.5],
      [75,  85],
      [100, 115],
      [125, 47.5],
      [150, 62.5],
      [175, 25]];
    
    var line = d3.line();
    
    d3.select("#demo1")
      .append("path")
      .attr("d", line(data))
      .attr("fill", "none")
      .attr("stroke", "red");
    </script>
    
    <svg id="demo1" width="200" height="200"></svg>
</body>

</html>
